<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Bootstrap</title>
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="dniInput" class="form-label">DNI</label>
      <input type="text" class="form-control" id="dniInput">
    </div>
    
    <div class="mb-3">
      <label for="carreraInput" class="form-label">Carrera</label>
      <input type="text" class="form-control" id="carreraInput">
    </div>
    
    <div class="mb-3">
      <label for="anioInput" class="form-label">AÃ±o</label>
      <input type="number" class="form-control" id="anioInput" min="1">
    </div>
    
    <div class="mb-3">
      <label for="comentarioInput" class="form-label">Comentario</label>
      <textarea class="form-control" id="comentarioInput" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<!-- JS de Bootstrap (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
